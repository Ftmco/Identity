syntax = "proto3";

option csharp_namespace = "Identity.Server.Grpc.Protos";

service Account{
	rpc GetUser (GetUserRequest) returns (GetUserReply);
}

message GetUserRequest{
	string session = 1;
}

message GetUserReply{
	int32 Code = 1;
	bool Status = 2;
	string Title = 3;
	string Message = 4;
	UserModel Result = 5;
}

message UserModel {
	string Id = 1;
	string FullName = 2;
	string MobileNo = 3;
	string Email = 4;
	string RegisterDate = 5;
	bool IsActive = 6;
}
