syntax = "proto3";

option csharp_namespace = "Identity.Server.Grpc.Protos";


service Account{
	rpc Login(LoginRequest) returns(LoginReply);
}


message LoginRequest{
	string userName = 1;
	string password = 2;
}

message LoginReply{	
	int32 status = 1;
	SessionModel session = 2;
}

message SessionModel{
	string key = 1;
	string value = 2;
}